

<div class="main">

    
        <div class="row modify_Parent ">
            <div class="d-none d-md-block d-xl-block d-xxl-block col-md-7 col-lg-7"
               style="background-color: var(--secondary-color);">

                <div class="content_parent py-3 d-flex flex-column justify-content-between  align-items-center">
                    <div class="w-100 logo_container  d-flex justify-content-center align-items-center" >
                        <img src="../../assets/images/booze-black.png" alt="">
                    </div>
    
                    <div class="w-50 mx-auto
                      d-flex flex-column justify-content-center align-items-center">
                        <p class="p_wordings">We simplify hotel bookings and we simplify room management </p>
                        <!-- <p class="p_wordings "></p> -->
                    </div>

                    <div class="w-50 d-flex flex-column justify-content-center align-items-center">
                        <span class="not_member mb-3">not a member ?</span>
                        <button type="button" class=" w-50 btn btn-lg primary">
                            Join Us
                        </button>

                    </div>
                </div>

            </div>
            <div class="col-md-5 col-lg-5 d-flex flex-column justify-content-center align-items-center px-5">
                
                <div *ngIf="error" class="alert alert-danger" role="alert">
                    {{ errorMessage }}
                </div>
                <!-- <div  role="alert">
                    A simple danger alertâ€”check it out!
                </div> -->
                <div class="w-100"><h2 class="modified_header mb-3 text-light">Sign In</h2></div>
                <form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm)" class=" w-100">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label text-light">Email address</label>
                      <input formControlName="email" type="email" placeholder="Enter email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      
                    </div>
                    <div class="mb-5">
                      <label for="exampleInputPassword1" class="form-label text-light">Password</label>
                      <input formControlName="password" type="password" placeholder="Enter password" class="form-control" id="exampleInputPassword1">
                    </div>
                   
                    <div class="w-100 d-flex justify-content-start mx-auto">
                        <button type="submit" class="btn btn-lg btn-outline-info primary w-50">Submit</button>
                    </div>
                  </form>
            </div>
        </div>
        
    
</div>
