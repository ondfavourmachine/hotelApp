

<div class="main_wrapper">
    <div class="container-fluid p-0 dashboard__parent">

        <div class="w-100 h-100 d-flex flex-">
          <div class=" d-flex flex-column sideBar_parent w-25">
            <div class="dashboard_logo d-inline-flex mt-3 ps-3 w-100">
                <img src="../../assets/images/booze-black.png" alt="">
            </div>
            <ul class="links_parent h-75 d-flex flex-column justify-content-around mt-5 px-2">
                <li class="link_itself w-100  px-3 py-2 text-center"> <i class="fab fa-windows pe-3"></i> <a routerLink="/dashboard">  Dashboard</a></li>
                <li class="link_itself w-100  px-3 py-2"> <i class="fas fa-person-booth pe-3"></i> <a routerLink="/rooms">Rooms</a></li>
                <li class="link_itself w-100  px-3 py-2"> <i class="fa fa-users pe-3"></i> <a routerLink="/customers">Customers</a></li>
                <li class="link_itself w-100  px-3 py-2"> <i class="fas fa-sliders-h pe-3"></i> <a href="">Settings</a></li>
               
                <li class="link_itself w-100 px-2 py-2"> <i class="fas fa-sign-out-alt pe-3"></i> <a href="">Logout</a></li>
            </ul>
        </div>

            <div class="main_display w-100 ">
              <app-nav></app-nav>
                 
                <div class="main_section p-3 position-relative" style="z-index: 20;">
                    <div class="container" >
                       

                        <div class="row mt-3 border rounded">
                            <div class="user_management_heading px-3 mb-3 py-2 d-flex h-25 w-100 justify-content-between align-items-center">
                                <span class="">Rooms </span> 
                                 <span class="w-auto ">
                                    <span class="me-3" 
                                    style="font-family: var(--light-FontFamily); font-size: 1rem;"><a class="px-3 py-1" (click)="startRoomModal()"> Create a room</a></span>
                                    <span><a class="px-3 py-1" (click)="startRoomModal()"> Book a room</a></span>
                                 </span>
                            </div>
                            <div class="table-information">
                              <table class="table table-hover">
                                  <thead>
                                    <tr>
                                      <th scope="col">#</th>
                                      <th scope="col">Room Name</th>
                                      <th scope="col">Room picture</th>
                                      <th scope="col">Services</th>
                                      <th scope="col">Cost</th>
                                      <th scope="col">Room Status</th>
                                      <th scope="col">Actions</th>
                                      
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr *ngFor="let room  of rooms; index as i">
                                      <th scope="row"> {{ i + 1 }} </th>
                                      <td> {{room?.type}}</td>
                                      <td> <img [src]="room?.picture" alt="" style="max-width: 30px; max-height: 20px;"> </td>
                                      <td class="d-flex"> {{room?.services}} </td>
                                      
                                      <td>N{{ room?.cost }}</td>
                                      <td>{{ room?.status }}</td>
                                      
                                      <td class="d-inline-flex justify-content-between align-items-center">
                                          <a class="generic_edit" >Edit </a> 
                                          <a class="generic_view" (click)="viewRoomDetails(room)" > View</a> 
                                      </td>
                                    </tr>

                                   
                                    <!-- <tr>
                                      <th scope="row">2</th>
                                      <td>Jacob</td>
                                      <td>Thornton</td>
                                      <td>@fat</td>
                                    </tr>
                                    <tr>
                                      <th scope="row">3</th>
                                      <td colspan="2">Larry the Bird</td>
                                      <td>@twitter</td>
                                    </tr> -->
                                  </tbody>
                                </table>
                          </div>
                        </div>

                       
                    </div>
                </div>
            </div>
        </div>
             
        </div>
       
    </div>


    <!-- Button trigger modal -->
<button hidden type="button" id="launchRoomModal" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add a New Room </h5>
        <button type="button" class="btn-close" id="closeRoomModal" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="createRoomForm" (ngSubmit)="createRoom(createRoomForm)" class="row g-3">
            <div class="col-md-12">
                <label for="RoomType"  class="form-label">Room Type</label>
                <select formControlName="type"  class="form-select" id="RoomType" aria-label="Default select example">
                  <option selected>Please select .....</option>
                  <option value="Ensuite">Ensuite</option>
                  <option value="Presidential">Presidential</option>
                  <option value="Standard">Standard </option>
                </select>
            </div>
            <div class="col-md-12">
              <label for="inputPassword4" class="form-label">Cost</label>
              <input formControlName="cost" type="number" class="form-control" id="inputPassword4">
            </div>
            <!-- <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div> -->
            <!-- <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div> -->
            <!-- <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div> -->
            <!-- <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div> -->
            <!-- <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div> -->

            <div class="col-md-12 mb-3">
                <label for="formFile" class="form-label">Add a Picture</label>
                <input (change)="savePicture($event)"  class="form-control" type="file" id="formFile">
              </div>
             
              <div class="row justify-content-between">
                  <label for="" class="mb-2" style="font-family:var( --bold-FontFamily);">Services attached </label>
                <div class="col-md-2 me-2">
                    <div class="form-check">
                      <input (input)="addToServices($event)" value="cleaning"  class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        Cleaning 
                      </label>
                    </div>
                  </div>
      
                  <div class="col-md-2 me-2">
                      <div class="form-check">
                        <input (input)="addToServices($event)"  value="buffet" class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Buffet 
                        </label>
                      </div>
                    </div>
                    
      
                    <div class="col-md-2 ">
                      <div class="form-check">
                        <input (input)="addToServices($event)"  value="manicure" class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Manicure 
                        </label>
                      </div>
                    </div>
                   
              </div>
            <div class="col-12">
              <button [disabled]="services.size == 0" type="submit" class="btn btn-primary">Create</button>
            </div>
          </form>
      </div>

        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>
